<!DOCTYPE html>
<html>
<head>
    <title>variables</title>
</head>
<body bgcolor="black" text="white">
    <center><h1>variables in javascript</h1>
    <script>
        var x=10;
        var y=30;
        var z=40;
        if(x>y & x>z){
            document.write("x is greaterthan y and z");
        }else if (x>y & z>x){
            document.write("y is greaterthan z and x");
        }else {
            document.write("z is greaterthan x and y");
        }
    </script>
    </center>
</body>
</html>
