<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h1{
        text-align: center;
    }
</style>
<body>
    <h1>RegistrationForm</h1>
   <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div id="ui">
                <form class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>First name:</label>
                            <input type="text" name="fname" class="form-control" placeholder="enter your firstname..">
                        </div>
                        <div class="col-lg-6">
                            <label>Last name:</label>
                            <input type="text" name="lname" class="form-control" placeholder="enter your lastname..">
                        </div><br/>
                        <div class="row">
                            <div class="col-lg-6">
                            <label>Birthday:</label>
                            <input type="datetime-local" name="birthday" class="form-control" placeholder="enter your date of birth">
                            </div>
                        <div class="col-lg-6">
                            <label>Gender:</label>
                             Male:
                            <input type="radio" name="gender">
                             Female:
                            <input type="radio" name="gender">
                        </div>
                        <br>
                        <div class="row">
                        <div class="col-lg-6">
                            <label>email:</label>
                            <input type="text" name="email" class="form-control" placeholder="enter your email">
                        </div>
                        <div class="col-lg-6">
                            <label>Phonenumber:</label>
                            <input type="text" name="phno" class="form-control" placeholder="enter your mobile number">
                        </div>
                        <div class="container">
                    <select name="subject" id="subject"  class="form-control">
                        <option value="1">choose</option>
                        <option value="2">subject 1</option>
                        <option value="3">subject 2</option>
                        <option value="4">subject 3</option>
                        <option value="5">subject 4</option>
                    </select>
                    </div>
                    </div>  
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <button type="button" class = "btn btn-primary">Submit</button>
        </div>
   </div>
</body>
</html>
