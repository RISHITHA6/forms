<!DOCTYPE html>
<html>
<head>
    <title>registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>

   form{

   }

<body>
                   <form>
                    <h3>RegistrationForm</h3><br>
                    <div class="row">
                        <div class="col col-5">
                       <div class="form-group">
                        <label for="first name">First name</label>
                        <input type="text" class="form-control" id="first name">
                       </div>
                    </div>
                    <div class="col col-5">
                       <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname">
                       </div>
                    </div>
                    </div><br>
                    <div class="row">
                      <div class="col col-5">
                       <div class="form-group">
                        <label for="email">BirthDay</label>
                        <input type="datetime-local" name="birthday" class="form-control" placeholder="enter your date of birth">

                       </div>
                      </div>
                       <div class="col col-5">
                        <div class="form-group">
                         <label for="email">Gender</label><br>
                         Male:
                         <input type="radio" name="gender">
                          Female:
                         <input type="radio" name="gender">
                        </div>
                      </div>
                    </div><br>
                    <div class="row">
                        <div class="col col-5">
                       <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" class="form-control" id="first name">
                       </div>
                    </div>
                    <div class="col col-5">
                       <div class="form-group">
                        <label for="Phonenumber">Phonenumber</label>
                        <input type="text" class="form-control" id="lastname">
                       </div>
                    </div>
                    </div><br>
                    <div class="form-group col-md-10 ">
                    <select name="subject" id="subject"  class="form-select">  
                        <option value="1">choose option</option>
                        <option value="2">English</option>
                        <option value="3">Telugu</option>
                        <option value="4">Maths</option>
                        <option value="5">science</option>
                    </select>
                    </div><br>
                    Hobbies:

                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Reading Books
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          sleeping
                        </label>
                      </div><br>
                      <div class="form-group col-md-6">
                        <select name="languages" id="languages" class="form-select">
                            <option value="1">Select languages</option>
                            <option value="2">English</option>
                            <option value="3">Telugu</option>
                            <option value="4">Hindi</option>
                        </select>
                      </div>
                    <div class="col-lg-6"><br>
                        <button type="button" class = "btn btn-primary">Submit</button>
                       </div>
                   </form>
